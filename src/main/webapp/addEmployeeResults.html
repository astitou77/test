	<div class="container mt-5">
		<h6>[ HTTP 'POST' Request ]</h6>
		<h1>Register New Employee:</h1>

		<form action="" method="post">
			<label class="form-label">First Name:</label> 
			<input class="form-control" name="fname" placeholder="John" required/>
			<br>
			<label class="form-label">Last Name:</label> 
			<input class="form-control" name="lname" placeholder="Doe" required/>
			<br>
			<input class="btn btn-primary" type="submit" value="Register Employee !"/><br><br>
		</form>

		<h5>Employee <b style="color: #45b44e;">{0}</b> Registered !</h5><br>
