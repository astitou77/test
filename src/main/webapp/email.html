<!DOCTYPE html>
<html>

<head>
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Required Bootstrap meta tags -->

    <title>Email Employee</title>
</head>

<body>


    <div class="container mt-5">
        <h6>[ SMTP 'POST' Request ]</h6>
        <h1>Email Employee</h1>
        <form action="email" method="post">
            <label class="form-label">To: </label><br>
            <input class="form-control" type="email" name="to" placeholder="firstname.lastname@ssc-spc.gc.ca" required> <br>
            
            <label class="form-label">Subject: </label>
            <input class="form-control" type="text" name="subject" placeholder="Hello From SMTP protocol !" required> <br>
            
            <label class="form-label">Message: </label>
            <textarea class="form-control" name="message" rows="4" placeholder="Hello SMTP protocol !" required></textarea> <br>
            
            <input class="btn btn-primary" type="submit" value="SEND EMAIL"><br><br>
        </form>

        <%-- Display success message if available --%>
        <c:if test="${not empty successMessage}">
            <div style="color: green;"> YES ! ${successMessage}</div>
        </c:if>

        <h6><a href="index.html">[Return - Home Page]</a></h6>
    </div>




    <!-- Required Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <!-- Required Bootstrap JS -->

</body>
</html>
