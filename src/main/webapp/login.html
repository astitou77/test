<!DOCTYPE html>
<html>
<head>
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login to Names</title>
</head>
<body>

    <div class="container mt-5">
        <h6>[ LDAP 'POST' Request ]</h6>
        <h1>Login</h1>
        <form action="login" method="post">
            <label class="form-label">Username </label> 
            <input class="form-control" type="text" name="username" placeholder="u$ern@me" required/>
            <br>
            <label class="form-label">Password </label> 
            <input class="form-control" type="password" name="password" placeholder="pa33word" required/>
            <br>
            <input class="btn btn-primary" type="submit" value="Login"/><br><br>
        </form>
        <!-- <h6><a href="index.html">[Return - Home Page]</a></h6> -->
    </div>


    <!-- Required Bootstrap JS -->

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <!-- Required Bootstrap JS -->

</body>
</html>
